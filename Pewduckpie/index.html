<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>PewDuckPie</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

     <link rel="icon" a href="https://developers.google.com/games/services/images/branding/ic_play_games_badge_green.png" type="image/x-icon"/>
    
    
    <script>
    </script>
    <style>
    #image1 img{
    	position: absolute; 
    	top: 0; 
    	left: 0; 
    	right: 0; 
    	bottom: 0; 
    	margin: auto; 
    	min-width: 50%;
    	min-height: 50%; 
    }
    </style>
  </head>

<body>
	<title>The PewDuckPie Jump</title>
<div>
<audio loop autoplay>
  <source src="Music/name.mp3" type="audio/mp3">
</audio>
</div>


	<div id="image1" class="container">

	<img src="http://pic.pimg.tw/hahapoint/1307887762-fc3c9ab45ac11545f7dc9705e5562509.jpg"/>

		<canvas id="canvas">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<h2>The PewDuckPie Jump</h2>

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to (re) start...
			</p>
			<a class="button" href="javascript:init()">Play</a>
		</div>
		
		<div id="gameOverMenu">
			<h1>Oh U Die=]Poor</h1>
			<h3 id="go_score">you scored 0 points</h3>

			<a class="button" href="javascript:reset()">Restart</a>
			<a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

			<a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
		</div>
		
		<!-- Preloading image ;) -->
		<img id="sprite" src="http://s23.postimg.org/xewmynzmx/pewduckpie.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>

   <script src="js/index.js"></script>
</body>
</html>
